<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camper Cafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <hr>
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <article>
          <p class="flavor">French</p><p class="price">3.00</p>
          <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
          <p class="flavor">Donut</p><p class="price">1.75</p>
          <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
          <p class="flavor">Cheesecake</p><p class="price">3.00</p>
          <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
      </section>
    </main>
    <hr>
    <footer class="footer">
      <p><a href="www.freecodecamp.org">Visit our website</a></p>
      <p>123 Free Code Camp Drive</p>
    </footer>
  </div>
</body>
</html>
